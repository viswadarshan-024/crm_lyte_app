<template tag-name="contact-view">
    <div class="page-container">

        <header class="view-header">
            <div class="header-left">
                <button onclick="{{action('goBack')}}" class="btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <h1 class="header-title">Contact Details</h1>
            </div>
        </header>

        <template lyte-if="{{isLoading}}">
            <div class="loading-container">
                <div class="spinner"></div>
                <p>Loading details...</p>
            </div>
        </template>

        <template lyte-if="{{errorMsg}}">
            <div class="error-container">
                <p class="error-text">{{errorMsg}}</p>
                <button onclick="{{action('goBack')}}" class="btn-primary">Back to List</button>
            </div>
        </template>

        <template lyte-if="{{!isLoading && !errorMsg}}">
            <div class="content-card">

                <div class="contact-profile">
                    <div class="profile-avatar">
                        <span>{{contact.initials}}</span>
                    </div>
                    <div class="profile-info">
                        <h2 class="profile-name">{{contact.name}}</h2>
                        <div class="profile-meta">
                            <span>{{contact.designation}}</span>
                            <template lyte-if="{{company}}">
                                <span> at <span class="link-text">{{company.name}}</span></span>
                            </template>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <template lyte-if="{{canEdit}}">
                            <button onclick="{{action('editContact')}}" class="btn-secondary">Edit</button>
                        </template>
                        <template lyte-if="{{canDelete}}">
                            <button onclick="{{action('deleteContact')}}" class="btn-danger-ghost">Delete</button>
                        </template>
                    </div>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <label>Email</label>
                        <div class="value">{{contact.email}}</div>
                    </div>
                    <div class="info-item">
                        <label>Phone</label>
                        <div class="value">{{contact.phone}}</div>
                    </div>
                    <div class="info-item">
                        <label>Company</label>
                        <div class="value">{{company ? company.name : '-'}}</div>
                    </div>
                    <div class="info-item">
                        <label>Designation</label>
                        <div class="value">{{contact.designation}}</div>
                    </div>
                </div>

                <div class="tabs-nav">
                    <div class="tab-item {{currentTab == 'deals' ? 'active' : ''}}"
                         onclick="{{action('switchTab', 'deals')}}">
                        Deals ({{deals.length}})
                    </div>
                    <div class="tab-item {{currentTab == 'activities' ? 'active' : ''}}"
                         onclick="{{action('switchTab', 'activities')}}">
                        Activities ({{activities.length}})
                    </div>
                </div>

                <template lyte-if="{{currentTab == 'deals'}}">
                    <div class="tab-panel">
                        <template lyte-if="{{deals.length === 0}}">
                            <div class="empty-tab">No deals linked to this contact.</div>
                        </template>
                        <template lyte-else>
                             <template is="for" items="{{deals}}" item="deal" index="i">
                                <div class="list-row">
                                    <div class="row-icon blue">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path></svg>
                                    </div>
                                    <div class="row-content">
                                        <div class="row-title">{{deal.title}}</div>
                                        <div class="row-sub">
                                            {{deal.amount}} <span style="margin: 0 5px; color: #cbd5e1;">•</span> {{deal.date}}
                                        </div>
                                    </div>
                                    <div class="row-badge">{{deal.status}}</div>
                                </div>
                            </template>
                        </template>
                    </div>
                </template>

                <template lyte-if="{{currentTab == 'activities'}}">
                    <div class="tab-panel">
                        <template lyte-if="{{activities.length === 0}}">
                            <div class="empty-tab">No activities recorded.</div>
                        </template>
                        <template lyte-else>
                            <template is="for" items="{{activities}}" item="act" index="i">
                                <div class="list-row">
                                    <div class="row-icon gray">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                    </div>
                                    <div class="row-content">
                                        <div class="row-title">{{act.description}}</div>
                                        <div class="row-sub">
                                            {{act.type}} <span style="margin: 0 5px; color: #cbd5e1;">•</span> {{act.date}}
                                        </div>
                                    </div>
                                    <div class="row-badge">{{act.status}}</div>
                                </div>
                            </template>
                        </template>
                    </div>
                </template>

            </div>
        </template>
    </div>
</template>
