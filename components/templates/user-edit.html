<template tag-name="user-edit">
    <div class="page-container">

        <header class="page-header">
            <div class="header-left">
                <button onclick="{{action('cancel')}}" class="btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <h1 class="header-title">Edit User</h1>
            </div>
        </header>

        <template lyte-if="{{isLoading}}">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading user data...</p>
            </div>
        </template>

        <template lyte-else>
            <div class="form-container">
                <div class="form-card">
                    <form onsubmit="return false;">

                        <div class="form-section">
                            <h3 class="section-title">Account Information</h3>

                            <div class="form-row">
                                <div class="form-group half">
                                    <label>Username <span class="required">*</span></label>
                                    <input type="text" id="inp_username" class="form-input">
                                </div>
                                <div class="form-group half">
                                    <label>Email <span class="required">*</span></label>
                                    <input type="email" id="inp_email" class="form-input">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">Personal Information</h3>
                            <div class="form-group">
                                <label>Full Name <span class="required">*</span></label>
                                <input type="text" id="inp_fullname" class="form-input">
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">Role & Permissions</h3>

                            <div class="form-row">
                                <div class="form-group half">
                                    <label>Role <span class="required">*</span></label>
                                    <select id="sel_role" class="form-select">
                                        <option value="">Select Role...</option>
                                        <template is="for" items="{{roles}}" item="role">
                                            <option value="{{role.id}}">{{role.name}}</option>
                                        </template>
                                    </select>
                                </div>

                                <div class="form-group half">
                                    <label>Profile <span class="required">*</span></label>
                                    <select id="sel_profile" class="form-select">
                                        <option value="">Select Profile...</option>
                                        <template is="for" items="{{profiles}}" item="prof">
                                            <option value="{{prof.id}}">{{prof.name}}</option>
                                        </template>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">Security</h3>

                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" id="inp_password" class="form-input" placeholder="Leave blank to keep current password">
                                <div class="hint">Only fill this if you want to reset the user's password.</div>
                            </div>

                            <div class="form-group checkbox-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="chk_active">
                                    <span class="lbl-text">Account is Active</span>
                                </label>
                                <div class="hint">Inactive users cannot sign in.</div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" onclick="{{action('cancel')}}" class="btn-secondary">Cancel</button>
                            <button type="button" onclick="{{action('updateUser')}}" class="btn-primary" disabled="{{isSaving}}">
                                <template lyte-if="{{isSaving}}">Saving...</template>
                                <template lyte-else>Save Changes</template>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </template>
    </div>
</template>
