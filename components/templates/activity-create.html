<template tag-name="activity-create">
    <div class="page-container">

        <header class="page-header">
            <div class="header-left">
                <button onclick="{{action('cancel')}}" class="btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <h1 class="header-title">Create Activity</h1>
            </div>
        </header>

        <template lyte-if="{{isLoading}}">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading deals...</p>
            </div>
        </template>

        <template lyte-else>
            <div class="form-container">
                <div class="form-card">
                    <form onsubmit="return false;">

                        <div class="form-section">
                            <h3 class="section-title">Activity Type</h3>

                            <div class="type-grid">
                                <template is="for" items="{{activityTypes}}" item="type">
                                    <div class="type-option {{selectedType == type.id ? 'selected' : ''}}"
                                         onclick="{{action('selectType', type.id, type.defaultStatus)}}">

                                        <div class="type-icon {{type.id}}">
                                            <template lyte-if="{{type.id == 'TASK'}}"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 11l3 3L22 4"></path><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg></template>
                                            <template lyte-if="{{type.id == 'CALL'}}"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg></template>
                                            <template lyte-if="{{type.id == 'MEETING'}}"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg></template>
                                            <template lyte-if="{{type.id == 'EMAIL'}}"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg></template>
                                            <template lyte-if="{{type.id == 'LETTER'}}"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg></template>
                                            <template lyte-if="{{type.id == 'SOCIAL_MEDIA'}}"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg></template>
                                        </div>

                                        <span class="type-name">{{type.label}}</span>
                                    </div>
                                </template>
                            </div>

                            <div class="status-hint">
                                <strong>Initial Status:</strong> {{currentStatusHint}}
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">Activity Details</h3>

                            <div class="form-group">
                                <label>Related Deal <span class="required">*</span></label>
                                <select id="sel_deal" class="form-select" lyte-model="selectedDealId">
                                    <option value="">Select a Deal...</option>
                                    <template is="for" items="{{deals}}" item="deal">
                                        <option value="{{deal.id}}">{{deal.title}}</option>
                                    </template>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <textarea id="inp_desc" class="form-textarea" rows="3" placeholder="What needs to be done?"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Due Date <span class="required">*</span></label>
                                <input type="date" id="inp_date" class="form-input" min="{{todayDate}}">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" onclick="{{action('cancel')}}" class="btn-secondary">Cancel</button>
                            <button type="button" onclick="{{action('createActivity')}}" class="btn-primary" disabled="{{isSaving}}">
                                <template lyte-if="{{isSaving}}">Creating...</template>
                                <template lyte-else>Create Activity</template>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </template>
    </div>
</template>
