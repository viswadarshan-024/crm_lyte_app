<template tag-name="deal-edit">
    <div class="page-container">

        <header class="page-header">
            <div class="header-left">
                <button onclick="{{action('cancel')}}" class="btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <h1 class="header-title">Edit Deal</h1>
            </div>
        </header>

        <template lyte-if="{{isLoading}}">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading deal...</p>
            </div>
        </template>

        <template lyte-else>
            <div class="form-container">
                <div class="form-card">
                    <form onsubmit="return false;">

                        <div class="form-section">
                            <h3 class="section-title">Deal Details</h3>

                            <div class="form-group">
                                <label>Deal Title <span class="required">*</span></label>
                                <input type="text" id="inp_title" class="form-input">
                            </div>

                            <div class="form-row">
                                <div class="form-group half">
                                    <label>Amount ($) <span class="required">*</span></label>
                                    <input type="number" id="inp_amount" class="form-input" step="0.01">
                                </div>
                                <div class="form-group half">
                                    <label>Order Type</label>
                                    <select id="sel_type" class="form-select">
                                        <template is="for" items="{{orderTypes}}" item="type">
                                            <option value="{{type}}">{{type}}</option>
                                        </template>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">Ownership</h3>

                            <div class="form-row">
                                <div class="form-group half">
                                    <label>Company <span class="required">*</span></label>
                                    <select id="sel_company" class="form-select" onchange="{{action('onCompanyChange', event)}}">
                                        <option value="">Select Company...</option>
                                        <template is="for" items="{{companies}}" item="comp">
                                            <option value="{{comp.id}}">{{comp.name}}</option>
                                        </template>
                                    </select>
                                </div>

                                <div class="form-group half">
                                    <label>Assigned User <span class="required">*</span></label>
                                    <select id="sel_user" class="form-select">
                                        <template is="for" items="{{users}}" item="u">
                                            <option value="{{u.id}}">{{u.fullName}} ({{u.roleName}})</option>
                                        </template>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Contacts <span class="hint">(Select company to view)</span></label>
                                <div class="contacts-box">
                                    <template lyte-if="{{filteredContacts.length === 0}}">
                                        <div class="empty-msg">No contacts found for this company.</div>
                                    </template>
                                    <template lyte-else>
                                        <template is="for" items="{{filteredContacts}}" item="c">
                                            <label class="contact-row">
                                                <input type="checkbox"
                                                       checked="{{c.isSelected}}"
                                                       onchange="{{action('toggleContact', c.id, event)}}">

                                                <div class="contact-text">
                                                    <div class="c-name">{{c.name}}</div>
                                                    <div class="c-job">{{c.jobTitle}}</div>
                                                </div>
                                            </label>
                                        </template>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" onclick="{{action('cancel')}}" class="btn-secondary">Cancel</button>
                            <button type="button" onclick="{{action('updateDeal')}}" class="btn-primary" disabled="{{isSaving}}">
                                <template lyte-if="{{isSaving}}">Saving...</template>
                                <template lyte-else>Save Changes</template>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </template>
    </div>
</template>
