<template tag-name="company-create">
    <div class="page-container">
        
        <header class="page-header">
            <div class="header-left">
                <button onclick="{{action('cancel')}}" class="btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <h1 class="header-title">Add Company</h1>
            </div>
        </header>

        <div class="form-container">
            <div class="form-card">
                <form onsubmit="return false;">
                    
                    <div class="form-section">
                        <h3 class="section-title">Basic Information</h3>
                        
                        <div class="form-row">
                            <div class="form-group half">
                                <label>Company Name <span class="required">*</span></label>
                                <input type="text" id="inp_name" class="form-input" placeholder="Acme Corp">
                            </div>
                            <div class="form-group half">
                                <label>Domain</label>
                                <input type="text" id="inp_domain" class="form-input" placeholder="acme.com">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group half">
                                <label>Email</label>
                                <input type="email" id="inp_email" class="form-input" placeholder="info@acme.com">
                            </div>
                            <div class="form-group half">
                                <label>Phone</label>
                                <input type="text" id="inp_phone" class="form-input" placeholder="+1 555-0199">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group half">
                                <label>Industry</label>
                                <input type="text" id="inp_industry" class="form-input" placeholder="Technology">
                            </div>
                            <div class="form-group half">
                                <label>Company Size</label>
                                <select id="sel_size" class="form-select">
                                    <option value="">Select size...</option>
                                    <option value="1-10">1-10 employees</option>
                                    <option value="11-50">11-50 employees</option>
                                    <option value="51-200">51-200 employees</option>
                                    <option value="201-500">201-500 employees</option>
                                    <option value="501+">501+ employees</option>
                                </select>
                            </div>
                        </div>

                        <button type="button" class="btn-secondary mt-4" onclick="{{action('previewEnrichment')}}" disabled="{{isEnriching}}">
                            <template lyte-if="{{isEnriching}}">
                                <div class="spinner-sm inline"></div> Enriching...
                            </template>
                            <template lyte-else>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mr-2"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path></svg>
                                AI Enrich Data
                            </template>
                        </button>

                    </div>

                    <div class="form-section">
                        <h3 class="section-title">Address</h3>
                        
                        <div class="form-group">
                            <label>Address Line 1</label>
                            <input type="text" id="inp_addr1" class="form-input" placeholder="Street Address">
                        </div>
                        <div class="form-group">
                            <label>Address Line 2</label>
                            <input type="text" id="inp_addr2" class="form-input" placeholder="Suite, Floor">
                        </div>

                        <div class="form-row">
                            <div class="form-group half">
                                <label>City</label>
                                <input type="text" id="inp_city" class="form-input" placeholder="City">
                            </div>
                            <div class="form-group half">
                                <label>State</label>
                                <input type="text" id="inp_state" class="form-input" placeholder="State">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group half">
                                <label>Country</label>
                                <input type="text" id="inp_country" class="form-input" placeholder="Country">
                            </div>
                            <div class="form-group half">
                                <label>Postal Code</label>
                                <input type="text" id="inp_zip" class="form-input" placeholder="Zip Code">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" onclick="{{action('cancel')}}" class="btn-secondary">Cancel</button>
                        <button type="button" onclick="{{action('createCompany')}}" class="btn-primary" disabled="{{isSaving}}">
                            <template lyte-if="{{isSaving}}">Creating...</template>
                            <template lyte-else>Create Company</template>
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <template lyte-if="{{showEnrichPreview}}">
            <div class="modal-backdrop">
                <div class="modal-card">
                    <div class="modal-header">
                        <h3>Enrichment Preview</h3>
                        <button onclick="{{action('closePreview')}}" class="close-btn">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="enrich-grid">
                            <div class="enrich-item">
                                <span class="lbl">Domain:</span>
                                <span class="val">{{enrichedData.proposedDomain.value}}</span>
                            </div>
                            <div class="enrich-item">
                                <span class="lbl">Industry:</span>
                                <span class="val">{{enrichedData.proposedIndustry.value}}</span>
                            </div>
                            <div class="enrich-item">
                                <span class="lbl">Size:</span>
                                <span class="val">{{enrichedData.proposedCompanySize.value}}</span>
                            </div>
                            <div class="enrich-item">
                                <span class="lbl">City:</span>
                                <span class="val">{{enrichedData.proposedAddress.value.city}}</span>
                            </div>
                        </div>
                        <p class="enrich-note">Apply this data to auto-fill the form fields?</p>
                    </div>
                    <div class="modal-footer">
                        <button onclick="{{action('closePreview')}}" class="btn-secondary">Cancel</button>
                        <button onclick="{{action('applyEnrichment')}}" class="btn-primary">Apply Data</button>
                    </div>
                </div>
            </div>
        </template>

    </div>
</template>
