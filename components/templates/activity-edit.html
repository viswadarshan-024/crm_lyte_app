<template tag-name="activity-edit">
    <div class="page-container">

        <header class="page-header">
            <div class="header-left">
                <button onclick="{{action('cancel')}}" class="btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <h1 class="header-title">Edit Activity</h1>
            </div>
        </header>

        <template lyte-if="{{isLoading}}">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading activity...</p>
            </div>
        </template>

        <template lyte-else>
            <div class="form-container">
                <div class="form-card">
                    <form onsubmit="return false;">

                        <div class="form-section">
                            <h3 class="section-title">Activity Type</h3>
                            <div class="activity-display">
                                <div class="type-icon {{activity.type}}">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle></svg>
                                </div>
                                <div class="act-meta">
                                    <div class="act-type">{{activity.type}}</div>
                                    <div class="act-id">ID: #{{activity.id}}</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">Details</h3>

                            <div class="form-group">
                                <label>Related Deal <span class="required">*</span></label>
                                <select id="sel_deal" class="form-select" lyte-model="selectedDealId">
                                    <option value="">Select Deal...</option>
                                    <template is="for" items="{{deals}}" item="d">
                                        <option value="{{d.id}}">{{d.title}}</option>
                                    </template>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <textarea id="inp_desc" class="form-textarea" rows="4" lyte-model="description"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Due Date <span class="required">*</span></label>
                                <input type="date" id="inp_date" class="form-input" lyte-model="dueDate">
                            </div>

                            <div class="form-group">
                                <label>Status</label>

                                <template lyte-if="{{isTerminal}}">
                                    <div class="status-badge" style="background-color: {{statusBg}}; color: {{statusColor}}">
                                        {{currentStatusLabel}}
                                    </div>
                                </template>

                                <template lyte-else>
                                    <select id="sel_status" class="form-select" lyte-model="selectedStatus">
                                        <template is="for" items="{{statusOptions}}" item="opt">
                                            <option value="{{opt.code}}">{{opt.label}}</option>
                                        </template>
                                    </select>
                                </template>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" onclick="{{action('cancel')}}" class="btn-secondary">Cancel</button>
                            <button type="button" onclick="{{action('updateActivity')}}" class="btn-primary" disabled="{{isSaving}}">
                                <template lyte-if="{{isSaving}}">Saving...</template>
                                <template lyte-else>Save Changes</template>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </template>
    </div>
</template>
