<template tag-name="company-view">
    <div class="page-container">

        <header class="page-header">
            <div class="header-left">
                <button onclick="{{action('goBack')}}" class="btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <h1 class="header-title">Company Details</h1>
            </div>
        </header>

        <template lyte-if="{{isLoading}}">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading details...</p>
            </div>
        </template>

        <template lyte-else>
            <div class="view-content">

                <div class="company-header-card">
                    <div class="company-avatar" style="background-color: {{avatarColor}}">
                        {{initials}}
                    </div>
                    <div class="company-info">
                        <h2>{{company.name}}</h2>
                        <div class="company-meta">
                            <template lyte-if="{{company.industry}}">
                                <span>{{company.industry}}</span> •
                            </template>
                            <span>{{company.companySize}}</span>
                        </div>
                    </div>
                    <div class="company-actions">
                        <template lyte-if="{{canEdit}}">
                            <button onclick="{{action('editCompany')}}" class="btn-secondary">Edit</button>
                        </template>
                        <template lyte-if="{{canDelete}}">
                            <button onclick="{{action('deleteCompany')}}" class="btn-danger-ghost">Delete</button>
                        </template>
                    </div>
                </div>

                <div class="company-body">

                    <h3 class="section-title">Company Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="label">Email</div>
                            <div class="value">{{company.email}}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Phone</div>
                            <div class="value">{{company.phone}}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Domain</div>
                            <div class="value link">{{company.domain}}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Industry</div>
                            <div class="value">{{company.industry}}</div>
                        </div>
                    </div>

                    <template lyte-if="{{fullAddress}}">
                        <h3 class="section-title">Address</h3>
                        <div class="info-box">
                            {{fullAddress}}
                        </div>
                    </template>

                    <div class="tabs-container">
                        <div class="tabs-header">
                            <div class="tab {{currentTab == 'contacts' ? 'active' : ''}}"
                                 onclick="{{action('switchTab', 'contacts')}}">
                                Contacts ({{contacts.length}})
                            </div>
                            <div class="tab {{currentTab == 'deals' ? 'active' : ''}}"
                                 onclick="{{action('switchTab', 'deals')}}">
                                Deals ({{deals.length}})
                            </div>
                            <div class="tab {{currentTab == 'activities' ? 'active' : ''}}"
                                 onclick="{{action('switchTab', 'activities')}}">
                                Activities ({{activities.length}})
                            </div>
                        </div>

                        <template lyte-if="{{currentTab == 'contacts'}}">
                            <div class="tab-pane">
                                <template lyte-if="{{contacts.length === 0}}">
                                    <div class="empty-tab">No contacts linked to this company.</div>
                                </template>
                                <template lyte-else>
                                    <template is="for" items="{{contacts}}" item="c">
                                        <div class="list-item">
                                            <div class="item-main">
                                                <div class="item-title">{{c.name}}</div>
                                                <div class="item-sub">{{c.jobTitle}}</div>
                                            </div>
                                            <button onclick="{{action('viewRelated', 'contacts', c.id)}}" class="btn-sm">View</button>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </template>

                        <template lyte-if="{{currentTab == 'deals'}}">
                            <div class="tab-pane">
                                <template lyte-if="{{deals.length === 0}}">
                                    <div class="empty-tab">No deals found.</div>
                                </template>
                                <template lyte-else>
                                    <template is="for" items="{{deals}}" item="d">
                                        <div class="list-item">
                                            <div class="item-icon deal">
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path></svg>
                                            </div>
                                            <div class="item-main">
                                                <div class="item-title">{{d.title}}</div>
                                                <div class="item-sub">{{d.formattedAmount}} • {{d.assignedUserName}}</div>
                                            </div>
                                            <span class="badge {{d.statusClass}}">{{d.status}}</span>
                                            <button onclick="{{action('viewRelated', 'deals', d.id)}}" class="btn-sm ml-2">View</button>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </template>

                        <template lyte-if="{{currentTab == 'activities'}}">
                            <div class="tab-pane">
                                <template lyte-if="{{activities.length === 0}}">
                                    <div class="empty-tab">No activities recorded.</div>
                                </template>
                                <template lyte-else>
                                    <template is="for" items="{{activities}}" item="a">
                                        <div class="list-item">
                                            <div class="item-icon activity">
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                            </div>
                                            <div class="item-main">
                                                <div class="item-title">{{a.description}}</div>
                                                <div class="item-sub">{{a.formattedDate}} • {{a.statusCode}}</div>
                                            </div>
                                            <button onclick="{{action('viewRelated', 'activities', a.id)}}" class="btn-sm">View</button>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </template>

                    </div> </div>
            </div>
        </template>
    </div>
</template>
