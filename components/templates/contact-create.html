<template tag-name="contact-create">
    <div class="page-content">
        <div class="card form-container">
            <div class="card-body">
                <h2 class="form-title">Create New Contact</h2>

                <template is="if" value="{{errorMessage}}">
                    <div class="alert alert-error">{{errorMessage}}</div>
                </template>

                <div class="form-section">
                    <div class="form-group">
                        <label>Full Name <span class="required">*</span></label>
                        <input type="text" lyte-model="contactName" class="form-input" placeholder="Contact Name">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" lyte-model="contactEmail" class="form-input" placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" lyte-model="contactPhone" class="form-input" placeholder="+91 9999999999">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label>Company <span class="required">*</span></label>
                        <select lyte-model="selectedCompany" class="form-select">
                            <option value="">Select Company...</option>
                            <template is="for" items="{{companyList}}" item="company" index="i">
                                <option value="{{company.id}}">{{company.name}}</option>
                            </template>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Designation</label>
                        <input type="text" lyte-model="contactDesignation" class="form-input" placeholder="e.g. CEO">
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn btn-primary" onclick="{{action('createContact')}}" disabled="{{isLoading}}">
                        <template is="if" value="{{isLoading}}">
                            Creating...
                        </template>
                        <template is="else">
                            Create Contact
                        </template>
                    </button>
                    <a href="#/contacts" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</template>
